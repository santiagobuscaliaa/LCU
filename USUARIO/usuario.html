<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI CUENTA</title>
    <link rel="stylesheet" href="a.css" />
    <link rel="stylesheet" href="usuario.css" />
</head>
<body>
    <header class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="UUU.png">
    </div>
    <!-- Menú principal -->
    <div class="main-menu">
      <ul>
        <li><a href="cartelera.html">Películas</a></li>
        <li><a href="candy.html">Candy</a></li>
      </ul>
    </div>
    <!-- Opciones a la derecha -->
    <div class="right-menu">
      <a href="login.html">Login</a>
      <a href="usuario.html"><img src="-usuario.jpg" alt="Usuario" class="icon"></a>
    </div>
  </header>
    <div class="page">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3 class="sidebar-title">MI CUENTA</h3>
      <nav class="menu">
        <a href="#" class="menu-item activo">Editar usuario</a>
        <a href="historial.html" class="menu-item">Historial de compras</a>
        <a href="#" class="menu-item  cerrar">Cerrar sesión</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
      <h1 class="content-title">Editar usuario</h1>

      <form class="form" action="https://uca.edu.ar/es/home">
        <h2>Datos personales</h2>
        <div class="field">
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" />
        </div>

        <div class="field">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" />
        </div>

        <div class="field">
          <label for="fecha">Fecha de nacimiento</label>
          <input id="fecha" name="fecha" type="date" />
        </div>

        <h2>Datos de acceso</h2>

        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" autocomplete="email" />
        </div>

        <div class="field">
          <label for="cont">Contraseña</label>
          <input id="cont" type="password" autocomplete="new-password" />
        </div>

        <div class="field">
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" inputmode="tel" />
        </div>

        <div class="boton-container"> 
            <input type="submit" class="boton" value="Actualizar">
        </div>
      </form>
    </main>
    <!-- Caja Avatar -->
    <aside class="sidebar avatar-box">
      <h3 class="sidebar-title">Avatar</h3>
      <div class="avatar-preview">
        <img src="-usuario.jpg" alt="Avatar actual">
      </div>
      <input type="file" id="avatar" hidden>
      <label for="avatar" class="boton">Seleccionar imagen</label>
    </aside>
  </div>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 LCU. Contactanos en:</p>
      <div class="footer-links">
        <a href="#" alt="Instagram"><img src="-inst.png" ></a>
        <a href="#" alt="Twitter/X"><img src="-x.png" class="x" ></a>
        <a href="#" alt="Email"><img src="-mail.png" class="mail" ></a>
      </div>
    </div>
  </footer>

</body>
</html>
